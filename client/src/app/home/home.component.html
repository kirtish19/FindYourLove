<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view matches... all you need to do is signup</p>
        <div class="text-center">
        <button (click) = "registerToggle()" class="btn btn-primary btn-lg mx-2">Register</button>
            <button class="btn btn-info btn-lg mr-2">Learn More</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- this is how values are passed from parent to child component 
                    <app-register [usersFromHome] = "users"></app-register> -->
                <!-- below is how we get value in parent component from child component -->
                <app-register (cancelRegister) = "cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
